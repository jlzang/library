<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <dialog>
        <button id="close">X</button>
        <form>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required autofocus>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <fieldset>
                <legend>Have you read it?</legend>
                <div>
                    <label for="yes">Yes</label>
                    <input type="radio" name="read" value="yes" id="yes" required>
                </div>
                <div>
                    <label for="no">No</label>
                    <input type="radio" name="read" value="no" id="no">
                </div>
            </fieldset>
            <div>
                <button type="submit" formmethod="dialog" class="btn" id="confirm">Add new book</button>
            </div>
            <div class="error"></div>
        </form>
    </dialog>
    <div class="container">
        <button class="btn" id="add">Add new book</button>
        <div class="card-container"></div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
